<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breeze.css Playground</title>
  <link rel="stylesheet" href="./dist/breezecss.css" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .editor { width: 100%; height: 200px; font-family: monospace; padding: 1rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; }
    .preview { padding: 1rem; background: #f9f9f9; border: 1px solid #ddd; border-radius: 6px; margin-top: 1rem; }
    header { background: #1e3a8a; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    .toggle-btn { background: white; color: #1e3a8a; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-weight: bold; }
    main { padding: 2rem; max-width: 900px; margin: auto; }
    iframe { width: 100%; border: none; height: 300px; }
  </style>
</head>
<body>
  <header>
    <h1>Breeze.css Playground</h1>
    <button id="themeToggle" class="toggle-btn">Toggle Dark Mode</button>
  </header>
  <main>
    <p>Write Breeze.css-powered HTML below:</p>
    <textarea id="editor" class="editor" placeholder="&lt;div class='p-4 bg-blue-100 rounded'&gt;Hello Breeze!&lt;/div&gt;"></textarea>
    <div class="preview">
      <iframe id="preview"></iframe>
    </div>
  </main>

  <script src="./scripts/playground.js">
    
  </script>
</body>
</html>
